<head>
  <title>yodor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  {{#if currentUser}}
    {{> friendsList}}
    {{> yodors}}
  {{else}}
    {{#if loggingIn}}
      â€¦
    {{else}}
      {{> registerForm}}
    {{/if}}
  {{/if}}

  <!-- {{> everyone}} -->
</body>

<template name='friendsList'>
  <ul class="users">
  {{#each friends}}
    {{> friend}}
  {{/each}}
  {{> addFriend}}
  </ul>
</template>

<template name='friend'>
  <li class="users__user"><strong>{{username}}</strong> {{count}}</li>
</template>

<template name='addFriend'>
  <li class="users__add-user">
  <form id='friend-form' action='action'>
    <input type='text' id='friend-username' placeholder='FIND USERNAME TO ADD'>
    <input type='submit' id='friend-button' value='Go'>
  </form>
  </li>
</template>

<template name='everyone'>
  <h4>All users</h4>
  <ul class="users">
    {{#each users}}
      <li class="users__user">{{username}}</li>
    {{/each}}
  </ul>
</template>

<template name='yodors'>
  <ul>
    {{#each yodors}}
      <li><strong>HODOR</strong> from {{username}}</li>
    {{/each}}
  </ul>
</template>

<template name='registerForm'>
  <div class='register'>
    <form id='register-form' action='action'>
      <input type='text' id='register-username' placeholder='CHOOSE YOUR USERNAME'>
      <input type='submit' id='register-button' value='Go'>
    </form>
  </div>
</template>
